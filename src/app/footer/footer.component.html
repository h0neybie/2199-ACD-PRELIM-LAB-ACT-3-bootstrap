<!-- Contact Me Section -->
<section id="contact" class="container my-5 py-5">
    <h2 class="text-center mb-4" style="color: #2c5545; font-family: 'Georgia', serif
; font-weight: 700;">Contact Me</h2>
  
    <!-- Row for Form and Image -->
    <div class="row justify-content-center align-items-center">
  
      <!-- Image Column -->
      <div class="col-md-6 text-center mt-4 mt-md-0">
        <img class="img-fluid about-img" src="contact.jpg" alt="Contact Image"  style="max-height: 500px; object-fit: cover; border-radius: 15px;">
      </div>
  
      <!-- Contact Form Column -->
      <div class="col-md-6">
        <div class="card p-4" style="background-color: #f9f9f9; border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);">
          <h4 class="text-center mb-4" style="color: #2c5545; font-weight: 600;">Get in Touch</h4>
  
          <form action="#" method="POST">
            <!-- Name Input -->
            <div class="mb-3">
              <label for="name" class="form-label" style="color: #2c5545;">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required style="border-radius: 10px; border: 1px solid #2c5545;">
            </div>
  
            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label" style="color: #2c5545;">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required style="border-radius: 10px; border: 1px solid #2c5545;">
            </div>
  
            <!-- Subject Input -->
            <div class="mb-3">
              <label for="subject" class="form-label" style="color: #2c5545;">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject" required style="border-radius: 10px; border: 1px solid #2c5545;">
            </div>
  
            <!-- Message Textarea -->
            <div class="mb-3">
              <label for="message" class="form-label" style="color: #2c5545;">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required style="border-radius: 10px; border: 1px solid #2c5545;"></textarea>
            </div>
  
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn" style="background-color: #2c5545; color: white; border-radius: 10px; width: 100%; padding: 12px;">Send Message</button>
            </div>
          </form>
        </div>
      </div>
  
    </div>
  </section>
  <!-- End Contact Me Section -->
